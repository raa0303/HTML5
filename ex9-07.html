<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>이벤트의 디폴트 행동 취소</title>
	<script>
		function query() {
			let ret = confirm("네이버로 이동하시겠습니까?");
			return ret; // confirm()의 리턴값을 True 또는 False
		}
		function noAction(e) {
			e.preventDefault(); // 이벤트의 디폴트 행동 강제 취소
		}
	</script>
</head>
<body>
	<h3>이벤트의 디폴트 행동 취소</h3>
	<hr>
	<a href="https://www.naver.com" onclick="return query()">네이버로 이동할 지 물어보는 링크</a>
	<hr>
	<form>
		<input type="checkbox">빵(체크됨)<br>
		<input type="checkbox" onclick="noAction(event)">술(체크안됨)
	</form>
</body>
</html>
