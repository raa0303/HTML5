<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>시간 정보를 입력하는 폼 활용</title>
</head>
<body>
	<h3>시간 정보 입력 HTML5 폼 요소들</h3>
	초기 세팅 : 2023년 7월 19일 밤 9시 30분(10초 32)<br>
	시간을 변경해보세요
	<hr>
	<form>
		<pre>
			month : <input type="month" value="2023-07"><br>
			week : <input type="week" value="2023-W29"><br>
			data : <input type="date" value="2023-07-19"><br>
			taime : <input type="time" value="21:30"><br>
			local : <input type="datetime-local" value="2023-07-19T21:30:10.32"><br>
		</pre>
	</form>
</body>
</html>
