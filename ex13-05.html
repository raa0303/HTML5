<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>getCurrentPosition()로 현재 위치 파악</title>
</head>
<body>
	<h3>getCurrentPosition()로 현재 위치 파악</h3>
	<hr>
	<div id="msg">이곳에 위치 정보 출력</div>
	<script>
		if(navigator.geolocation)
			navigator.geolocation.getCurrentPosition(success);
		else
			alert("지원하지 않음");

		// 위치 파익 시 seccess()호출. 위치 정보가 들어있는 position 객체가 매개변수로 넘어온다.
		function success(position) {
			let lat = position.coords.latitude; //위도
			let lon = position.coords.longitude; //경도
			let acc = position.coords.accuracy; //정확도

			// 위도와 경도의 소수점 이하 자리가 너무 길어 유효숫자 6자리로 짜름
			lat = lat.toPrecision(6); lon = lon.toPrecision(6);

			let now = new Date();

			let text = "현재시간" + now.toUTCString() + "<br>";
			text += "현재위치(위도 " + lat + "°, 경도 " + lon + "°)<br>";
			text += "정확도" + acc + "m<br>";
			document.getElementById("msg").innerHTML = text;
		}

		let sample = {
			coords : {
				latitude : Number(37.5882),
				longitude : Number(127.009),
				accuracy : Number(1257.05)
			}
		}
		setTimeout("success(sample",200);
	</script>
</body>
</html>
