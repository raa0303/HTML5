<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>윈도우열기</title>
	<script>
		function load(URL) {
			window.open(URL, "myWin", "left=300,top=300,width=400,height=300");
		}
	</script>
</head>
<body>
	<h3>window.open()으로 윈도우 열기</h3>
	<hr>
	<a href="javascript:load('https://www.naver.com')">네이버</a><br>
	<a href="javascript:load('https://www.daum.net')">다음</a><br>
	<a href="javascript:load('https://www.google.com')">구글</a><br>
</body>
</html>
