<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>문서의 동적 구성</title>
	<script>
		function createDIV() {
			let obj = document.getElementById("parent");
			let newDIV = document.createElement("div");
			newDIV.innerHTML = "새로 생성된 DIV 입니다.";
			newDIV.setAttribute("id", "myDiv");
			newDIV.style.backgroundColor = "yellow";
			newDIV.onlick = function() {
				let p = this.parentElement;
				p.removeChild(this);
			};
			obj.appendChild(newDIV);
		}
	</script>
</head>
<body id="parent">
	<h3>DEV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
	<hr>
	<p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.<br>
		createElement(), appendChild(), removeChild() 메서드를 이용하여<br>
	새로운 객체를 생성, 삽입, 삭제하는 예제입니다.</p>
	<a href="javascript:createDIV()">DIV생성</a><p>
	<p>
</body>
</html>
