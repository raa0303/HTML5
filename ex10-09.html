<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>window.location으로 웹 사이트 접속</title>
	<script>
		function load() {
			let select = document.getElementById("site");
			window.location=select.options[select.selectedIndex].value;
		}
	</script>
</head>
<body>
	<h3>window.location으로 웹 사이트 접속</h3>
	<hr>
	사이트 선택
	<select id="site">
		<option value="https://www.naver.com" selected>네이버
		<option value="https://www.google.com">구글
		<option value="https://www.microsoft.com">마이크로소프트
	</select>
	<p>
	<button onclick="load()">웹 사이트 접속</button>
</body>
</html>
