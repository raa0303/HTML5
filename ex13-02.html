<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>자바스크립트로 오디오 제어</title>
</head>
<body>
	<h3>자바스크립트로 오디오 제어</h3>
	<hr>
	<audio id="audio" src="EmbraceableYou.mp3"></audio>
	<div id="msg">오디오 제어 메세지 출력</div>
	<button type="button" id="play" onclick="control(event)">paly</button>
	<button type="button" id="pause" onclick="control(event)">pause</button>
	<button type="button" id="replay" onclick="control(event)">replay</button>
	<button type="button" id="vol-" onclick="control(event)">vol-</button>
	<button type="button" id="vol+" onclick="control(event)">vol+</button>
	<button type="button" id="mute on/off" onclick="control(event)">mute on/off</button>
	<script>
		let div = document.getElementById("msg");
		let audio = document.getElementById("audio");
		function control(e) {
			let id = e.target.id; 
			if(id == "play") { // play버튼
				audio.play(); // 재생
				div.innerHTML = audio.src + "재생합니다.";
			}
			else if(id == "pause") {
				audio.pause();
				audio.play();
				div.innerHTML = audio.src + "일시중지되었습니다.";
			}
			else if(id == "replay") {
				audio.load();
				audio.play();
				div.innerHTML = audio.src + "를 처음부터 재생합니다.";
			}
			else if(id == "vol-") {
				audio.volume -= 0.1;
				if(audio.volume < 0.1) audio.volume = 0;
				div.innerHTML = "음량 0.1감소." + "현재" + audio.volume;
			}
			else if(id == "vol+") {
				audio.volume += 0.1;
				if(audio.volume > 0.9) audio.volume = 1.0;
				div.innerHTML = "음량 0.1증가." + "현재" + audio.volume;
			}
			else if(id == "mute on/off") {
				audio.muted = !audio.muted;
				if(audio.muted) div.innerHTML = "음소거";
				else div.innerHTML = "음소거 해제";
			}
		}
	</script>
</body>
</html>
