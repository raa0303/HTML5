<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>윈도우 닫기</title>
	<script>
		let newWin=null;
		function load(URL) {
			newWin = window.open(URL, "myWin","left=300,top=300,width=400,height=300");
		}
		function closeNewWindow() {
			if(newWin==null || newWin.closed) // 윈도우가 열리지 않았거나 닫힌 경우
				return; // 윈도우가 없는 경우 그냥 리턴
			else
				newWin.close(); // 열여놓은 윈도우 닫기
		}
	</script>
</head>
<body>
	<h3>window의 close()로 윈도우 닫기</h3>
	<hr>
	<a href="javascript:load('https://www.naver.com')">새 윈도우 열기(네이버)</a><br>
	<a href="javascript:window.close()">현재 윈도우 닫기</a><br>
	<a href="javascript:closeNewWindow()">새 윈도우 닫기</a>
</body>
</html>
