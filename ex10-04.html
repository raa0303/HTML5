<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>setInterval()로 텍스트 회전</title>
</head>
<body>
	<h3>텍스트가 자동 회전하며, 마우스 클릭하면 중단합니다.</h3>
	<hr>
	<div><span id="span" style="background-color: yellow;">자동 회전하는 텍스트 입니다.</span>
	</div>
	<script>
		let span = document.getElementById("span");
		let timerID = setInterval("doRotate()", 200); //200밀리초 주기로 doRatate()호출

		span.onclick = function (e) {
			clearInterval(timerID);
		}

		function doRotate() {
			let str = span.innerHTML;
			let firstChar = str.substr(0, 1);
			let remains = str.substr(1, str.length-1);
			str = remains + firstChar;
			span.innerHTML = str; // str 텍스트를 span 객체에 출력
		}
	</script>
</body>
</html>
